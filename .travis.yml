language: r
sudo: false
cache: packages
warnings_are_errors: true

matrix:
  include:
    - os: linux
      compiler: gcc
      r: devel
      latex: false
      r_build_args: '--no-build-vignettes'
      r_check_args: '--ignore-vignettes'

    - os: linux
      compiler: clang
      r: devel
      r_build_args: '--no-build-vignettes'
      r_check_args: '--ignore-vignettes'
      latex: false

    - os: linux
      compiler: gcc
      r: release
      latex: false
      r_build_args: '--no-build-vignettes'
      r_check_args: '--ignore-vignettes'
      r_github_packages:
        - jimhester/covr
      after_success:
        - Rscript -e 'covr::codecov()'

    - os: linux
      compiler: clang
      r: release
      r_build_args: '--compact-vignettes=both'
      before_install:
        - tlmgr install fontaxes sttools mweights libertine mathalfa units sidenotes marginnote marginfix

    - os: linux
      compiler: gcc
      r: oldrel
      latex: false
      r_build_args: '--no-build-vignettes'
      r_check_args: '--ignore-vignettes'

    - os: linux
      compiler: clang
      r: oldrel
      latex: false
      r_build_args: '--no-build-vignettes'
      r_check_args: '--ignore-vignettes'

    - os: osx
      r: release
      latex: false
      r_build_args: '--no-build-vignettes'
      r_check_args: '--ignore-vignettes --no-examples'

    - os: osx
      r: oldrel
      latex: false
      r_build_args: '--no-build-vignettes'
      r_check_args: '--ignore-vignettes --no-examples'

notifications:
  email:
    on_success: change
    on_failure: change
